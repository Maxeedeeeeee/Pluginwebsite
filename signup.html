<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lithium's Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1 class="auth-title">Sign Up</h1>
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="auth-button">Sign Up</button>
            <p class="auth-link-text">Already have an account? <a href="login.html">Login here</a></p>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script type="module" src="firebase.js"></script>
</body>
</html>
