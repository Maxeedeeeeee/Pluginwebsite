<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithium's Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title-section">
            <div class="blackhole-container">
                <canvas id="blackHoleCanvas"></canvas>
            </div>
            <h1 class="title">Lithium's Marketplace</h1>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="free">Free Plugins</button>
            <button class="filter-btn" data-filter="paid">Paid Plugins</button>
            <button class="filter-btn" data-filter="builds">Builds</button>
            <button class="filter-btn" data-filter="skripts">Skripts</button>
        </div>

        <div class="content">
            <div class="category free active">
                <h2>Free Plugins</h2>
                <p>Content for free plugins will go here.</p>
                <div class="item-grid">
                    <div class="item">Item 1</div>
                    <div class="item">Item 2</div>
                    <div class="item">Item 3</div>
                </div>
            </div>
            <div class="category paid">
                <h2>Paid Plugins</h2>
                <p>Content for paid plugins will go here.</p>
            </div>
            <div class="category builds">
                <h2>Builds</h2>
                <p>Content for builds will go here.</p>
            </div>
            <div class="category skripts">
                <h2>Skripts</h2>
                <p>Content for skripts will go here.</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
