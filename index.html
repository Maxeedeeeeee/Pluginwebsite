<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithium's Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <canvas id="blackHoleCanvas"></canvas>
            <h1 class="title">Lithium's Marketplace</h1>
            <div class="auth-buttons">
                <button id="loginBtn" class="filter-btn" onclick="location.href='login.html'">Login</button>
                <button id="signupBtn" class="filter-btn" onclick="location.href='signup.html'">Sign Up</button>
                <span id="userEmailDisplay" class="text-color ml-4"></span>
                <button id="logoutBtn" class="filter-btn hidden">Logout</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="free">Free Plugins</button>
            <button class="filter-btn" data-filter="paid">Paid Plugins</button>
            <button class="filter-btn" data-filter="builds">Builds</button>
            <button class="filter-btn" data-filter="skripts">Skripts</button>
        </div>

        <div class="content">
            <div class="category free active">
                <h2>Free Plugins</h2>
                <p>Content for free plugins will go here. You must be logged in to access premium features.</p>
                <div class="item-grid">
                    <div class="item">Item 1</div>
                    <div class="item">Item 2</div>
                    <div class="item">Item 3</div>
                </div>
            </div>
            <div class="category paid">
                <h2>Paid Plugins</h2>
                <p>Content for paid plugins will go here.</p>
            </div>
            <div class="category builds">
                <h2>Builds</h2>
                <p>Content for builds will go here.</p>
            </div>
            <div class="category skripts">
                <h2>Skripts</h2>
                <p>Content for skripts will go here.</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script type="module" src="firebase.js"></script>
</body>
</html>
